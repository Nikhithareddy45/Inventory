<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp | Inventory</title>
    <link rel="stylesheet" href="src/css/signup.css">
  </head>
  <body>
    <form action="">
      <h1>Sign Up</h1>
      <div class="details">
          <div class="names">
          <label for="FName">First Name</label>
          <input id="FName" type="text" />
          <label for="LName">Last Name</label>
          <input id="LName" type="text" />
        </div>
        <label for="Email">Email</label>
        <input type="email" name="email" id="Email" />
        <label for="Password">Password</label>
        <input type="password" name="password" id="Password"/>
        <label for="cPassword">Confirm Password</label>
        <input type="password" name="password" id="cPassword"/>
        <button type="submit"><a href="login.html">Submit</a></button>
      </div>
      <div class="policy">
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
      </div>
      <div class="have-ac">
        <p>Already have an account?</p>
        <a href="login.html">Login</a>
      </div>
    </form>
  </body>
</html>
